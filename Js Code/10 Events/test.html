<script>
<!--  Method 1 Onclicking-->
    // .onlclick() method is used to perform an action on clicking an element
    // .onclick() has less browser support or fewer functionalities
    document.getElementById('japan').onclick = function()
    {
        alert('You clicked on japan image');
    }

//     Method 2
/*
     AddEventListener() method is used to perform an action on clicking an element
        .addEventListener() has more browser support or more functionalities
        .addEventListener() is used to add multiple events on a single element

 */
    document.getElementById('river').addEventListener('click',function()
    {
        alert('You clicked on river image');
    },false);  // false is default value in addEventListener() method

// *******************************************************************************************************************
//
/*
          What is Event Propagation?
          Ans = Event propagation is a way of defining the element order when an event occurs.
          there are two types of event propagation 1)Bubbling 2)Capturing
          1)Bubbling = false
          2)Capturing = true
 */
// Event Bubbling Example
      document.getElementById('images').addEventListener('click',function(e)
        {
            alert('You clicked on  image');
        },false);  // false is default value in addEventListener() method
    document.getElementById('owl').addEventListener('click',function()
    {
        alert('You clicked on owl image');
    },false);  // false is default value in addEventListener() method


/*
  For Conclusion
  1) for other case or ids the first event will be called first
  2) for own id the 2nd event called first and then it will called the first event
 */
// TO Stop event bubbling we use stopPropagation() method
    document.getElementById('owl').addEventListener('click',function(event)
    {
        event.stopPropagation();
        alert('You clicked on owl image');
    },false);  // false is default value in addEventListener() method

/*
   for bubbling = bottom to top
   for capturing = top to bottom

 */
// Capturing Example = top to bottom
    document.getElementById('images').addEventListener('click',function()
    {
        alert('You clicked on  image');
    },true); // first event will run first in event capturing a
    document.getElementById('owl').addEventListener('click',function()
    {
        alert('You clicked on owl image');
    },true);


//     -----------------------------------------------------------------------------------------------------------------
// defaultPrevented Mehthod
//     defaultPrevented method is used to prevent the default action of an element
    document.getElementById('google').addEventListener('click',function(event)
    {
        event.preventDefault();
        event.stopPropagation()
        alert('You clicked on google link');
    },false);  // false is default value in addEventListener() method
