//     ************STATIC METHODS***************
//     Static methods are those methods which can be called without creating object of class

    class Animal{
        constructor(name){
            // this.name = name;
            this.name = Animal.firstLetterCapital(name);
        }
        walk(){
            console.log("Hello"+Animal.firstLetterCapital(this.name)+" is walking");
        }
         static firstLetterCapital(name)
        {
            return name.charAt(0).toUpperCase() + name.substr(1,name.length);
        }
    }
    // let dog = new Animal('dog');
    // console.log(dog.walk())
      let dogesh = new Animal(Animal.firstLetterCapital("Dogesh"));
    // Here we are calling static method without creating object of class
    console.log(dogesh.walk());
