<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise Handlers</title>
  <style>
        body{
            background-color: #2a2a2a;
            color: #fff;
            font-family: Fira Code, monospace;
            font-size: 20px;
            text-align: center;
            padding-top: 100px;
        }
  </style>

<body>

</body>
<script>
    let p1 = new Promise((resolve,reject)=>{
        console.log("Promise is yet to be completed");
        setTimeout(()=>{
            resolve(69);

        },2000);
    })
    p1.then(()=>{
        console.log("Congratulations Promise is resolved successfully");
    })
</script>
</html>
