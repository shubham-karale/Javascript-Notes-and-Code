<script>
    let promise1 = new Promise(function(resolve, reject) {
        console.log("Promise Started");
        setTimeout(function() {
            resolve(69);
            console.log("Promise 1 Ended After 2 Sec")
        }, 2000);
    }).then(function(value) {
        console.log("Promise 1 Returned Value: " + value);
        let promise2 = new Promise(function(resolve, reject) {
            console.log("Promise 2 Started");
            setTimeout(function() {
                resolve(value + 1);
                console.log("Promise 2 Ended After 2 Sec")
            }, 2000);
        }).then(function(value) {
            console.log("Promise 3 Returned Value: " + value);
