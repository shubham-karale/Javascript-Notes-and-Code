<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation 2</title>
    <style>
        body{
            background-color: #212121;
            color:white;
            line-height: 2;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="days">Monday</div>
    <div class="days">Tuesday</div>
    <div class="days">Wednesday</div>
    <div class="days">Thursday</div>
    <div class="days">Friday</div>
    <div class="days">Saturday</div>
    <div class="days">Sunday</div>
</div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0]);
    console.log(parent.children[0].innerHTML);
//     Print the all the days using for loop
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    parent.children[0].style.color = "red";
    parent.children[1].style.color = "green";
    parent.children[2].style.color = "blue";
    parent.children[3].style.color = "yellow";
    parent.children[4].style.color = "orange";
    parent.children[5].style.color = "purple";
    parent.children[6].style.color = "pink";
//     -----------------------------------------------------------------------------------
//     parent.firstElementChild = parent.children[0]
    console.log(parent.firstElementChild);
//     parent.lastElementChild = parent.children[6] last element of the parent
    console.log(parent.lastElementChild);
//     -----------------------------------------------------------------------------------
    const dayOne = document.querySelector('.days');
    console.log(dayOne);

    const dayTwo = document.querySelector('.days:nth-child(2)');

    console.log(dayTwo.nextElementSibling); // next sibling of dayTwo
//  +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//     Node List in DOM
//     Node List is a collection of nodes
    console.log(parent.childNodes); // it will print all the nodes of parent
 //     Difference between childNodes and children
//     childNodes will print all the nodes of parent including text nodes
//     children will print all the nodes of parent excluding text nodes


</script>
</html>
