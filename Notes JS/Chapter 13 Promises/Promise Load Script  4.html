<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Script</title>
    <style>
        body{
            background-color: #2a2a2a;
            color: #fff;
            font-family: Fira Code, monospace;
            font-size: 20px;
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>

</body>
<script>
    //Load Script
 let loadScript = (src)=>{
     return new Promise((resolve,reject) =>{
         let script = document.createElement('script');
         script.src = src;
         document.body.appendChild(script);
         script.onload = ()=>{
             resolve(65);
         }
         script.onerror = ()=>{
                 reject("Error");
         }
     })
 }
 let p1 = loadScript("https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js");
 p1.then((value)=>{
     console.log(value);
     console.log("Script Loaded");
 }).catch((error)=>{
     console.log(error);
 }
    )
</script>
</html>
