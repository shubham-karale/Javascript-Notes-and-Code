    let newPromise = new Promise(function(resolve, reject) {
        console.log("Promise is Pending");
        setTimeout(function(){
            console.log("Promise is Resolved");
            resolve(true);

    });

    let newPromise2 = new Promise(function(resolve, reject) {

        setTimeout(function(){
            // console.log("Promise is Rejected");

        },5000);
    })
